<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style_ex_Media.css">
    <title>Media</title>
</head>

<body>
    <form method="POST" action="">
        <div class="formulario">
            <h1 class="notas">Calculadora de Média</h1>
            <div class="notas">
                <label>Nota 1</label>
                <input type="number" id="nota1" onBlur='validarNumero(this)'/>
            </div>
            <div class="notas">
                <label>Nota 2</label>
                <input type="number" id="nota2" onBlur='validarNumero(this)'/>
            </div>
            <div class="notas">
                <button type="submit" class="btn-env"> Enviar </button>
                <button type="reset" class="btn-res"> Limpar </button>
            </div>
            <label>Média</label>
            <input class="notas" id="media-campo" type="text" disabled/>
            <input class="notas stc-final" id="sit" type="text" placeholder="Situação Final" disabled/>
            <p id="aviso"></p>
        </div>
    </form>

    <script src="assets/js/ex_Media.js"></script>
</body>

</html>
