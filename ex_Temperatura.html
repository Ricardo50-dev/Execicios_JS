<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style_ex_Temperatura.css">
    <title>Temperatura</title>
</head>

<body>
    <form action="" method="post">
        <div class="container">
            <h1>Conversor de Temperaturas</h1>
            <p>Use o slider de escala para converter automaticamente todas as temperaturas.</p>
            <button type="reset" class="btn-zerar">Zerar</button>
            <div class="cards">
                <div class="row-sup">
                    <a>Celsius</a>
                    <input type="number" id="celsius_value" value="0" disabled />
                    <a>°C</a>
                </div>
                <div class="row">
                    <a>-273.00</a>
                    <input type="range" min='-273' max='100' step='0.01' name="celsius" id="celsius" value='0.00' onchange="c_f(), c_k()"/>
                    <a>100.00</a>
                </div>
            </div>
            <div class="cards">
                <div class="row-sup">
                    <a>Fahrenheit</a>
                    <input type="number" id="fahrenheit_value" value="32" disabled />
                    <a>°F</a>
                </div>
                <div class="row">
                    <a>-459.40</a>
                    <input type="range" min='-459.40' max='212' step='0.01' name="fahrenheit" id="fahrenheit" value='32' onchange="f_c(), f_k()"/>
                    <a>212.00</a>
                </div>
            </div>
            <div class="cards">
                <div class="row-sup">
                    <a>Kelvin</a>
                    <input type="number" id="kelvin_value" value="273" disabled />
                    <a>K</a>
                </div>
                <div class="row">
                    <a>0.00</a>
                    <input type="range" min='0' max='373' step='0.01' name="kelvin" id="kelvin" value='273' onchange="k_c(), k_f()"/>
                    <a>373.00</a>
                </div>
            </div>
            <p>Desenvolvido por Ricardo Lima &copy; 2024</p>
        </div>
    </form>
    <script src="assets/js/ex_Temperatura.js"></script>
</body>

</html>
